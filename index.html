<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="myFunc()">
    
    <form id="tempCalc" onsubmit="calculateTemp(); return false ">

        <h1><label for="temp">Please enter the temperature you'd like to convert</label></h1>
        <br/>
        <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel" selected>*Celsius</option>
            <option value="fah">Fahrenheit</option>
        </select> <br/>

        <input type="number" id="resultContainer">
        <select name="temp_diff" id="temp_diff1">
            <option value="cel">*Celsius</option>
            <option value="fah" selected>Fahrenheit</option>
        </select> <br/>
        
        <!-- <input type="submit" name="temp"> <br/> -->
    </form>


    <script src="script.js"></script>
</body>
</html>
